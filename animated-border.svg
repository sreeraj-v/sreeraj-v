<svg width="100%" height="5" viewBox="0 0 1000 5" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient">
      <stop offset="0%" stop-color="#FF0000">
        <animate attributeName="stop-color" values="#FF0000; #FF4500; #FF6347; #FF0000" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#FF6347">
        <animate attributeName="stop-color" values="#FF6347; #FF0000; #FF4500; #FF6347" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  <rect x="0" y="2" width="100%" height="2" stroke="url(#gradient)" stroke-width="5" fill="none"/>
</svg>
