<svg width="100%" height="10" viewBox="0 0 1000 5" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient">
      <stop offset="0%" stop-color="#D32F2F">
        <animate attributeName="stop-color" values="#D32F2F; #F44336; #9C27B0; #4CAF50; #D32F2F" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#F44336">
        <animate attributeName="stop-color" values="#F44336; #9C27B0; #4CAF50; #C62828; #F44336" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  <rect x="0" y="2" width="100%" height="2" stroke="url(#gradient)" stroke-width="5" fill="none"/>
</svg>

